<!DOCTYPE html>

    <title>Desafio</title>

<body>

    <h1>Operadores Lógicos</h1>


    <script>

        let n1 = parseFloat(prompt("Digite o primeiro número entre 1 e 10: "));
        let n2 = parseFloat(prompt("Digite o segundo número entre 1 e 10: "));
        
        media = (n1 + n2) / 2;

        alert("Está aprovado? " + (media == 4 || n1 == 0 || n2 == 0)); 

    </script>
    
</body>
