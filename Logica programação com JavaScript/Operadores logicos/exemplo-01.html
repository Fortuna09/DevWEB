<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
    
    <title> Operadores Lógicos </title>


    <script>

        let n1 = parseFloat(prompt("Digite o primeiro número entre 1 e 10: "));
        let n2 = parseFloat(prompt("Digite o segundo número entre 1 e 10: "));

        media = (n1 + n2) / 2;

        alert("Está aprovado?" + (media > 3 && n1 != 0 && n2 != 0 && n1 <= 10 && n2 <= 10 ));
    
        
    </script>
</body>
</html>
