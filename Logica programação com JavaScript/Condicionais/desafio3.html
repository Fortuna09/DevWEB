<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>

<body>

    <h3> Condicional Switch Case</h3>

    <script>

        let x = "0";

        switch (typeof x) {
            case "number":
                console.log("Inteiro");
                break;
            case "string":
                console.log("String");
                break;
            case "boolean":
                console.log("Boolean");
                break;
            case "undefined":
                console.log("Undefined");
                break;
            default:
                console.log("Tipo n√£o identificado");
        }


    </script>
</body>

</html>
