<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>

    <h1>Condicionais</h1>

    <script>

        let n1 = parseFloat(prompt("Digite o primeiro número entre 1 e 10: "));
        let n2 = parseFloat(prompt("Digite o segundo número entre 1 e 10: "));
        
        media = (n1 + n2) / 2;

        if(media > 4 || n1 > 0 || n2 > 0 || n1 <= 10 || n2 <= 10){
            alert("Está aprovado?");
        }else(media <= 4 || n1 == 0 || n2 == 0)
            alert("Está reprovado.");
        
            

    </script>
    
</body>
</html>
